<h2>Marketplace</h2>
<!-- built-in Angular pipe  async lets Angular know that the data we are receiving there is asynchronous and we need to use a promise to wait for it to load. -->
<div *ngFor="let album of albums | async" (click)="goToDetailPage(album)" class="card card-default">
  <div class="card-body">
    <h3><em>{{album.title}}</em> by {{album.artist}}</h3>
  </div>
</div>
